<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 4</title>
    <link rel="icon" type="image/png" href="images/coffee-mug.png"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <header>
        <h1>A day in the life...through windows</h1>
</header>
<div class="myGallery">
  <div class="item">
    <img src="morning.jpg" alt="view from my bedroom"/>
    <span class="caption">7:34 a.m.</span>
  </div>
  <div class="item">
    <img src="carmorning.jpg" alt="parked in the Storrs center parking lot, start of a work/school day" />
    <span class="caption">8:26 a.m.</span>
  </div>
  <div class="item">
    <img src="officewindow.jpg"  alt="posters on the windows block the view in the office"/>
    <span class="caption">1:26 p.m.</span>
  </div>
  <div class="item">
    <img src="cvswindow.jpg"  alt="cvs run everyday"/>
    <span class="caption">3:06 p.m</span>
  </div>
  <div class="item">
    <img src="bishopwindow.jpg" alt="3 hour senior project class, 5 minute break"/>
    <span class="caption">5:09 p.m.</span>
  </div>
  <div class="item">
    <img src="carnight.jpg"  alt="love how it gets so dark when I leave the building"/>
    <span class="caption">6:11 p.m</span>
  </div>
  <div class="item">
    <img src="housenight2.jpg"  alt="same view, just darker"/>
    <span class="caption">8:29 p.m.</span>
  </div>
  <div class="item">
    <img src="googlewindow.jpg"  alt="another form of window?"/>
    <span class="caption">8:33 p.m</span>
  </div>
</div>


  </body>
</html>
